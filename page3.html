<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decden Slider</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Jersey+10&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex; 
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        /* Glowing Background Animation */
        .glowing {
            position: absolute;
            min-width: 700px;
            height: 550px;
            margin: -150px;
            transform-origin: right;
            animation: colorChange 5s linear infinite;
            z-index: 1; /* Ensure background is behind the card */
        }

        .glowing:nth-child(even) {
            transform-origin: left;
        }

        @keyframes colorChange {
            0% {
                filter: hue-rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .glowing span {
            position: absolute;
            top: calc(80px * var(--i));
            left: calc(80px * var(--i));
            bottom: calc(80px * var(--i));
            right: calc(80px * var(--i));
        }

        .glowing span::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -8px;
            width: 15px;
            height: 15px;
            background: #f00;
            border-radius: 50%;
        }

        .glowing span:nth-child(3n + 1)::before {
            background: rgba(134,255,0,1);
            box-shadow: 0 0 20px rgba(134,255,0,1),
                        0 0 40px rgba(134,255,0,1),
                        0 0 60px rgba(134,255,0,1),
                        0 0 80px rgba(134,255,0,1),
                        0 0 0 8px rgba(134,255,0,.1);
        }

        .glowing span:nth-child(3n + 2)::before {
            background: rgba(255,214,0,1);
            box-shadow: 0 0 20px rgba(255,214,0,1),
                        0 0 40px rgba(255,214,0,1),
                        0 0 60px rgba(255,214,0,1),
                        0 0 80px rgba(255,214,0,1),
                        0 0 0 8px rgba(255,214,0,.1);
        }

        .glowing span:nth-child(3n + 3)::before {
            background: rgba(0,226,255,1);
            box-shadow: 0 0 20px rgba(0,226,255,1),
                        0 0 40px rgba(0,226,255,1),
                        0 0 60px rgba(0,226,255,1),
                        0 0 80px rgba(0,226,255,1),
                        0 0 0 8px rgba(0,226,255,.1);
        }

        .glowing span:nth-child(3n + 1) {
            animation: animate 10s alternate infinite;
        }

        .glowing span:nth-child(3n + 2) {
            animation: animate-reverse 3s alternate infinite;
        }

        .glowing span:nth-child(3n + 3) {
            animation: animate 8s alternate infinite; 
        }

        @keyframes animate {
            0% {
                transform: rotate(180deg);
            }
            50% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes animate-reverse {
            0% {
                transform: rotate(360deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Container Styles */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }


        /* Box Styles */
        .box {
            width: 350px;
            height: auto; /* Adjust height to fit content dynamically */
            background-color: rgba(0, 0, 26, 0.85);
            border-radius: 10px;
            padding: 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center-align items */
            justify-content: center; /* Center content */
            position: relative;
            z-index: 3;
            transform: scale(1);
            animation: cardAnimation 0.6s ease-in-out forwards;
            border: cyan solid 2px ;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3);
        }


        /* DECDEN Heading Styles */
        .decden {
            color: #e0e0e9;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'Archivo', sans-serif;
            font-size: 25px;
            text-align: center;
            margin-bottom: 10px;
            animation: slideInDown 1.5s ease-in-out;
            padding: 20px;
        }

        /* Slider Styles */
        .slider {
            width: 100%;
            height: 200px; /* Adjusted height for better fit */
            margin-bottom: 20px;
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Ensure no overflow */
            animation: scaleUp 1.5s ease-in-out;
        }


        /* Image Styles */
        .model {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Details Heading Styles */
        .heading {
            color: white;
            font-size: 18px;
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
            animation: fadeInUp 2s ease-in-out;
        }

        .para {
            color: white;
            font-size: 17px;
            text-align: center;
            margin: 0;
            padding: 0 10px;
            animation: fadeInUp 2.5s ease-in-out;
        }

        /* Mobile View Responsiveness */
        @media only screen and (max-width: 600px) {
            .box {
                width: 90%;
                padding: 15px;
            }

            .decden {
                font-size: 20px;
            }

            .slider {
                height: 150px;
            }

            .heading {
                font-size: 16px;
            }

            .para {
                font-size: 12px;
            }
        }


        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes cardAnimation {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Glowing Background -->
    <div class="glowing">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Card -->
        <div class="box">
            <!-- Slider -->
            <div class="slider">
                <img src="images/robo1.jpeg" alt="Model" class="model"/>
                <img src="images/robo2.jpeg" alt="Model" class="model"/>
                <img src="images/robo1.jpeg" alt="Model" class="model"/>
                <img src="images/robo2.jpeg" alt="Model" class="model"/>
            </div>

            <!-- Content -->
            <div class="content">
                <h1 class="decden"><u>DECDEN</u></h1>
                <h2 class="heading">AI POWERED INTERACTION</h2>
                <p class="para">Equipped with natural language processing and advanced machine learning</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: false,
                dots: false,
            });
        });
    </script>
</body>
</html>
