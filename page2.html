<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <!-- Include the Orbitron font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        /* Your provided CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: "Orbitron", sans-serif;
            height: 100vh;
            background: linear-gradient(90deg, #e52e71, #ff8a00);
            color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 4.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid;
            width: 0;
            animation: typewriter 4s steps(40, end) 1s 1 normal both,
                       blinkCursor 500ms steps(40, end) infinite normal;
        }

        a {
            text-decoration: none;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkCursor {
            from { border-color: rgba(0, 0, 0, 0.5); }
            to { border-color: transparent; }
        }

        .btn {
            padding: 25px 45px;
            margin-top: 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease-in-out;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: -1;
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .slider-thumb::before {
            position: absolute;
            content: "";
            left: 30%;
            top: 20%;
            width: 450px;
            height: 450px;
            background: #17141d;
            border-radius: 62% 47% 82% 35% / 45% 45% 80% 66%;
            will-change: border-radius, transform, opacity;
            animation: sliderShape 5s linear infinite;
            display: block;
            z-index: -1;
            -webkit-animation: sliderShape 5s linear infinite;
        }

        @keyframes sliderShape {
            0%, 100% {
                border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
                transform: translate3d(0, 0, 0) rotateZ(0.01deg);
            }
            34% {
                border-radius: 70% 30% 46% 54% / 30% 29% 71% 70%;
                transform: translate3d(0, 5px, 0) rotateZ(0.01deg);
            }
            50% {
                transform: translate3d(0, 0, 0) rotateZ(0.01deg);
            }
            67% {
                border-radius: 100% 60% 60% 100% / 100% 100% 60% 60%;
                transform: translate3d(0, -3px, 0) rotateZ(0.01deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Site</h1>
        <button class="btn">Get Started</button>
        <div class="slider-thumb"></div>
    </div>
</body>
</html>
